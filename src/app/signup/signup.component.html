<div class="container">
  <div class="row"></div>
  <div class="row mt-4">
    <div class="card bg-light col-sm-8 mx-auto mb-4">
      <h1 class="text-center text-decoration-underline mt-3">
        <b>SignUp</b>
      </h1>
      <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label class="form-label">username:</label>
          <input
            formControlName="username"
            name="username"
            placeholder="Enter username"
            required
            type="text"
            class="form-control"
          />
          <!-- <div
            class="invalid-feedback"
            *ngIf="signUp.username?.invalid && username?.touched"
          >
            Please Enter valid Name
          </div> -->
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            formControlName="email"
            placeholder="Enter email"
            required
            type="email"
            class="form-control"
          />
          <!-- <div
            class="invalid-feedback"
            *ngIf="email?.invalid && email?.touched"
          >
            Please Enter valid email
          </div> -->
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            formControlName="password"
            required
            placeholder="Enter your password"
            type="password"
            class="form-control"
          />

          <!-- <div
            class="invalid-feedback"
            *ngIf="password?.errors?.['required'] && password?.touched"
          >
            Please Enter Password
          </div> -->
          <!-- <div class="invalid-feedback" *ngIf="password?.errors?.['minlength']">
            Password Must be 8 character long
          </div> -->
        </div>

        <button type="submit" class="btn btn-primary me-5 mb-3">Submit</button>
        <button type="reset" class="btn btn-danger mb-3 me-5">Reset</button>
        <span class="login">
          (Already have account?)
          <button
            type="button"
            class="btn btn-secondary mb-3"
            routerLink="/login"
          >
            Login
          </button>
        </span>
      </form>
    </div>
  </div>
</div>
