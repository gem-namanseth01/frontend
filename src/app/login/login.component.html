<div *ngIf="!flag" class="container">
  <div class="card bg-light col-sm-6 mt-5 mx-auto d-block card-block">
    <h1 class="text-center text-decoration-underline mt-3 mb-4">
      <b>Login</b>
    </h1>
    <form
      [formGroup]="login"
      class="mt-5"
      style="margin: 10px"
      (submit)="onSubmit()"
    >
      <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input
          type="text"
          [class.is-invalid]="
            login.get('username')?.invalid && login.get('username')?.touched
          "
          class="form-control"
          formControlName="username"
          id="username"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            login.get('username')?.invalid && login.get('username')?.touched
          "
        >
          Please Enter User Name
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          [class.is-invalid]="
            login.get('password')?.invalid && login.get('password')?.touched
          "
          class="form-control"
          id="password"
        />
        <div
          class="invalid-feedback"
          *ngIf="login.get('password')?.errors?.['required'] && login.get('password')?.touched"
        >
          Please Enter Password
        </div>
        <div
          class="invalid-feedback"
          *ngIf="login.get('password')?.errors?.['minlength']"
        >
          Password Must be 8 character long
        </div>
      </div>
      <div class="container text-center">
        <button
          [disabled]="
            login.get('username')?.invalid || login.get('password')?.invalid
          "
          type="submit"
          class="btn btn-primary mb-3"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>

<h2 *ngIf="flag" class="text-center mt-5"><b>Login Succesfull!!!</b></h2>
<div class="col-lg-4 text-center mx-auto">
  <button *ngIf="flag" class="btn btn-danger" routerLink="">
    Back to home
  </button>
</div>
